<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox - Project Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                        success: '#10b981',
                        warning: '#f59e0b',
                        danger: '#ef4444'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 min-h-screen">
    <div id="app" class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-6">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">ü™£ Sandbox</h1>
                        <p class="text-sm text-gray-600">Project Manager with Docker Containers</p>
                    </div>
                    <button onclick="loadProjects()"
                        class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                            </path>
                        </svg>
                        Refresh
                    </button>
                </div>
            </div>
        </header>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="grid grid-cols-1 lg:grid-cols-1 gap-8">
                <!-- Sidebar - Clone Operations -->
                <div>
                    <div class="bg-white rounded-lg shadow-sm border p-6">
                        <h2 class="text-lg font-semibold text-gray-900 mb-4">üì• Clone Repository</h2>
                        <form onsubmit="handleCloneSubmit(event)" class="space-y-4">
                            <div class="flex items-center gap-2">
                                <div class="flex-1">
                                    <label for="repo-url"
                                        class="block text-sm font-medium text-gray-700 mb-1">Repository
                                        URL</label>
                                    <input type="url" id="repo-url" required
                                        placeholder="https://github.com/user/repo.git"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                                </div>
                                <div class="w-80">
                                    <label for="project-name"
                                        class="block text-sm font-medium text-gray-700 mb-1">Project
                                        Name (optional)</label>
                                    <input type="text" id="project-name" placeholder="my-project"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                                </div>
                            </div>
                            <div class="flex gap-2 items-center justify-end">
                                <button type="button" onclick="cloneProject()"
                                    class="justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                                    üì• Clone Only
                                </button>
                                <button type="button" onclick="cloneDevProject()"
                                    class="justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-success hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                    üöÄ Clone & Run
                                </button>
                                <button type="button" onclick="runTemporary()"
                                    class="justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-warning hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
                                    ‚è∞ Temporary
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Main Content - Projects -->
                <div>
                    <div class="bg-white rounded-lg shadow-sm border">
                        <div class="px-6 py-4 border-b border-gray-200">
                            <h2 class="text-lg font-semibold text-gray-900">üìÅ Projects</h2>
                            <p class="text-sm text-gray-600">Manage your cloned projects</p>
                        </div>
                        <div id="projects-container" class="divide-y divide-gray-200">
                            <div class="p-6 text-center text-gray-500">
                                <div class="animate-pulse">Loading projects...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="status" class="fixed bottom-4 right-4 z-50"></div>
    </div>

    <script>
        let projects = [];

        // Load projects on page load
        document.addEventListener('DOMContentLoaded', loadProjects);

        async function apiCall(endpoint, method = 'GET', data = null) {
            const config = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                }
            };

            if (data) {
                config.body = JSON.stringify(data);
            }

            const response = await fetch(endpoint, config);
            return await response.json();
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const colors = {
                success: 'bg-green-100 border-green-400 text-green-700',
                error: 'bg-red-100 border-red-400 text-red-700',
                warning: 'bg-yellow-100 border-yellow-400 text-yellow-700',
                info: 'bg-blue-100 border-blue-400 text-blue-700'
            };

            statusDiv.innerHTML = `
                <div class="border-l-4 p-4 ${colors[type] || colors.info} rounded-md shadow-lg max-w-sm">
                    <p class="text-sm">${message}</p>
                </div>
            `;

            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        async function loadProjects() {
            try {
                const result = await apiCall('/api/projects');
                if (result.success) {
                    projects = result.data || [];
                    renderProjects();
                } else {
                    showStatus('Failed to load projects: ' + result.message, 'error');
                }
            } catch (error) {
                showStatus('Error loading projects: ' + error.message, 'error');
            }
        }

        function renderProjects() {
            const container = document.getElementById('projects-container');

            if (projects.length === 0) {
                container.innerHTML = `
                    <div class="p-6 text-center text-gray-500">
                        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v2H8V5z"></path>
                        </svg>
                        <h3 class="mt-2 text-sm font-medium text-gray-900">No projects</h3>
                        <p class="mt-1 text-sm text-gray-500">Get started by cloning a repository.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = projects.map(project => `
                <div class="accordion-item">
                    <button onclick="toggleAccordion('${project.name}')"
                            class="w-full px-6 py-4 text-left focus:outline-none focus:bg-gray-50 hover:bg-gray-50 transition-colors">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <div class="flex-shrink-0">
                                    <div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center">
                                        <span class="text-white text-sm font-medium">
                                            ${project.name.charAt(0).toUpperCase()}
                                        </span>
                                    </div>
                                </div>
                                <div>
                                    <h3 class="text-sm font-medium text-gray-900">${project.name}</h3>
                                    <p class="text-sm text-gray-500">${project.type}</p>
                                </div>
                            </div>
                            <svg id="icon-${project.name}" class="w-5 h-5 text-gray-400 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </button>
                    <div id="content-${project.name}" class="hidden px-6 pb-4">
                        <div class="border-t border-gray-200 pt-4">
                            <div class="grid grid-cols-2 gap-4 mb-4">
                                <div>
                                    <dt class="text-sm font-medium text-gray-500">Type</dt>
                                    <dd class="mt-1 text-sm text-gray-900">${project.type}</dd>
                                </div>
                                <div>
                                    <dt class="text-sm font-medium text-gray-500">Path</dt>
                                    <dd class="mt-1 text-sm text-gray-900 break-all">${project.path}</dd>
                                </div>
                            </div>
                            <div class="flex flex-wrap gap-2">
                                ${project.running ? `
                                    <button onclick="stopProject('${project.name}')"
                                            class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-danger hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                                        <i class="fas fa-stop w-4 h-4 mr-1"></i>
                                        Stop
                                    </button>
                                ` : `
                                    <button onclick="runDev('${project.name}')"
                                            class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                                        <i class="fas fa-play w-4 h-4 mr-1"></i>
                                        Dev
                                    </button>
                                    <button onclick="buildProject('${project.name}')"
                                            class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-warning hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
                                        <i class="fas fa-hammer w-4 h-4 mr-1"></i>
                                        Build
                                    </button>
                                    <button onclick="detectProject('${project.name}')"
                                            class="inline-flex items-center px-3 py-2 border border-gray-300 text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                                        <i class="fas fa-search w-4 h-4 mr-1"></i>
                                        Detect
                                    </button>
                                `}
                                <button onclick="removeProject('${project.name}')"
                                        class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-danger hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                                    <i class="fas fa-trash w-4 h-4 mr-1"></i>
                                    Remove
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function toggleAccordion(projectName) {
            const content = document.getElementById(`content-${projectName}`);
            const icon = document.getElementById(`icon-${projectName}`);

            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                icon.classList.add('rotate-180');
            } else {
                content.classList.add('hidden');
                icon.classList.remove('rotate-180');
            }
        }

        function handleCloneSubmit(event) {
            event.preventDefault();
            cloneProject();
        }

        async function cloneProject() {
            const repo = document.getElementById('repo-url').value.trim();
            const name = document.getElementById('project-name').value.trim();

            if (!repo) {
                showStatus('Please enter a repository URL', 'error');
                return;
            }

            try {
                const result = await apiCall('/api/projects/clone', 'POST', { repo, name });
                if (result.success) {
                    showStatus('Project cloned successfully!', 'success');
                    loadProjects();
                    document.getElementById('repo-url').value = '';
                    document.getElementById('project-name').value = '';
                } else {
                    showStatus('Failed to clone project: ' + result.message, 'error');
                }
            } catch (error) {
                showStatus('Error cloning project: ' + error.message, 'error');
            }
        }

        async function cloneDevProject() {
            const repo = document.getElementById('repo-url').value.trim();
            const name = document.getElementById('project-name').value.trim();

            if (!repo) {
                showStatus('Please enter a repository URL', 'error');
                return;
            }

            try {
                const result = await apiCall('/api/projects/clone-dev', 'POST', { repo, name });
                if (result.success) {
                    showStatus('Project cloned and started successfully!', 'success');
                    loadProjects(); // Refresh to show new project and running status
                    document.getElementById('repo-url').value = '';
                    document.getElementById('project-name').value = '';
                } else {
                    showStatus('Failed to clone and start project: ' + result.message, 'error');
                }
            } catch (error) {
                showStatus('Error cloning and starting project: ' + error.message, 'error');
            }
        }

        async function runDev(projectName) {
            try {
                const result = await apiCall('/api/projects/dev', 'POST', { project: projectName, verbose: false });
                if (result.success) {
                    showStatus(`Development server started for ${projectName}!`, 'success');
                    loadProjects(); // Refresh to show updated running status
                } else {
                    showStatus('Failed to start dev server: ' + result.message, 'error');
                }
            } catch (error) {
                showStatus('Error starting dev server: ' + error.message, 'error');
            }
        }

        async function buildProject(projectName) {
            try {
                const result = await apiCall('/api/projects/build', 'POST', { project: projectName, verbose: false });
                if (result.success) {
                    showStatus(`Project ${projectName} built successfully!`, 'success');
                    loadProjects(); // Refresh to show updated status
                } else {
                    showStatus('Failed to build project: ' + result.message, 'error');
                }
            } catch (error) {
                showStatus('Error building project: ' + error.message, 'error');
            }
        }

        async function stopProject(projectName) {
            try {
                const result = await apiCall('/api/projects/stop', 'POST', { project: projectName });
                if (result.success) {
                    showStatus(`Project ${projectName} stopped successfully!`, 'success');
                    loadProjects(); // Refresh to show updated running status
                } else {
                    showStatus('Failed to stop project: ' + result.message, 'error');
                }
            } catch (error) {
                showStatus('Error stopping project: ' + error.message, 'error');
            }
        }

        async function detectProject(projectName) {
            try {
                const result = await apiCall('/api/projects/detect', 'POST', { project: projectName });
                if (result.success) {
                    const data = result.data;
                    let message = `<strong>${projectName}</strong><br>`;
                    message += `Type: ${data.type || 'Unknown'}<br>`;
                    if (data.ports && data.ports.length > 0) {
                        message += `Ports: ${data.ports.join(', ')}<br>`;
                    }
                    if (data.commands && Object.keys(data.commands).length > 0) {
                        message += `Commands: ${Object.entries(data.commands).map(([k, v]) => `${k}: ${v}`).join(', ')}`;
                    }
                    showStatus(message, 'info');
                } else {
                    showStatus('Failed to detect project: ' + result.message, 'error');
                }
            } catch (error) {
                showStatus('Error detecting project: ' + error.message, 'error');
            }
        }

        async function removeProject(projectName) {
            if (!confirm(`Are you sure you want to remove project "${projectName}"?`)) {
                return;
            }

            try {
                const result = await apiCall('/api/projects/remove', 'POST', { project: projectName });
                if (result.success) {
                    showStatus(`Project ${projectName} removed successfully!`, 'success');
                    loadProjects();
                } else {
                    showStatus('Failed to remove project: ' + result.message, 'error');
                }
            } catch (error) {
                showStatus('Error removing project: ' + error.message, 'error');
            }
        }

        async function runTemporary() {
            const repo = document.getElementById('repo-url').value.trim();

            if (!repo) {
                showStatus('Please enter a repository URL', 'error');
                return;
            }

            try {
                showStatus('Starting temporary project... (this may take a while)', 'info');
                const result = await apiCall('/api/projects/temporary', 'POST', { repo });
                if (result.success) {
                    showStatus('Temporary project completed and cleaned up!', 'success');
                    loadProjects(); // Refresh in case any state changed
                    document.getElementById('repo-url').value = '';
                } else {
                    showStatus('Failed to run temporary project: ' + result.message, 'error');
                }
            } catch (error) {
                showStatus('Error running temporary project: ' + error.message, 'error');
            }
        }
    </script>
</body>

</html>
